# .streamlit/config.toml

[theme]
base = "dark"  # Forzar modo oscuro

# Colores corporativos
primaryColor = "#E0E0E0"  # Plata/Gris claro (botones, tabs, primario)
backgroundColor = "#212121"  # Fondo oscuro neutro
secondaryBackgroundColor = "#CC0000"  # Sidebar rojo del logo

# Tipograf√≠a y colores de texto
textColor = "#FFFFFF"  # Blanco para legibilidad
secondaryTextColor = "#B0B0B0"  # Gris claro para texto secundario
font = "sans serif"
